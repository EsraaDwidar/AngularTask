<section class="container-fluid">
  <div class="row min-vh-100">
    <div class="col-12 col-md-7 d-flex justify-content-center align-items-center p-4 mb-5 pb-5">
      <div class="w-100" style="max-width: 500px">
        <h3>Welcome Back ðŸ‘‹</h3>
        <p class="pLogiColor">Kindly fill in your details below to sign in your account</p>

        <form (ngSubmit)="loginFormSubmit(loginForm)" [formGroup]="loginForm">
          <label for="email" class="mb-3 labelColor">Email Address</label>
          <input formControlName="email" class="form-control p-3 mb-3 ramadiColor bg-white" type="email" name="email" id="email" placeholder="Please enter your email" />

          <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger p-1">
            <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
            <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">email format invalid</p>
          </div>

          <label for="password" class="mb-3 labelColor">Password</label>
          <input formControlName="password" class="form-control p-3 mb-3" name="password" id="password" placeholder="Please enter your password" />

          <div *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="alert alert-danger p-1">
            <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
            <p class="m-0" *ngIf="loginForm.get('password')?.getError('pattern')">password must start with uppercase</p>
          </div>

          <button [disabled]="loginForm.invalid" class="btn w-100 bluecolorbg fw-medium mb-3" type="submit">
            <span *ngIf="!isLoading">Sign in</span>
            <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
          </button>

          <p class="text-center">
            Donâ€™t have an account?
            <a class="bluecolor fw-medium" href="#"> &nbsp;Sign up</a>
          </p>
        </form>
      </div>
    </div>

    <div class="col-md-5 d-none d-md-block p-0">
      <img src="assets/images/ContentContainer.png" alt="ContentContainer" class="w-100 h-100" style="object-fit: cover" />
    </div>
  </div>
</section>
